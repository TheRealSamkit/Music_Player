<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Your Spptify</title>
		<link rel="shortcut icon" href="assets/default.png" type="image/png" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="flex">
		<div class="container flex">
			<div class="player flex">
				<img
					src="assets/default.png"
					alt=""
					srcset=""
					class="img-container rotate"
				/>
			</div>
			<div class="audio-controls flex">
				<div class="seek-controls flex">
					<span class="min-duration">0:00</span>
					<div class="seek flex">
						<span class="seek-bar"></span>
						<span class="seeking-bar"></span>
						<span class="seek-ball"></span>
					</div>
					<span class="max-duration">0:00</span>
				</div>
				<div class="controls flex">
					<span class="rewind-btn"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 -960 960 960"
							class="svg-btn"
							fill="#e8eaed"
						>
							<path
								d="M860-240 500-480l360-240v480Zm-400 0L100-480l360-240v480Zm-80-240Zm400 0Zm-400 90v-180l-136 90 136 90Zm400 0v-180l-136 90 136 90Z"
							/>
						</svg>
					</span>
					<span class="play-pause-btn"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 -960 960 960"
							class="svg-btn play-pause"
							fill="#e8eaed"
						>
							<path
								d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z"
							/>
						</svg>
					</span>
					<span class="forward-btn"
						><svg
							xmlns="http://www.w3.org/2000/svg"
							viewBox="0 -960 960 960"
							class="svg-btn"
							fill="#e8eaed"
						>
							<path
								d="M100-240v-480l360 240-360 240Zm400 0v-480l360 240-360 240ZM180-480Zm400 0Zm-400 90 136-90-136-90v180Zm400 0 136-90-136-90v180Z"
							/>
						</svg>
					</span>
				</div>
			</div>
			<div class="song-container"></div>
		</div>
		<script src="main.js" type="module"></script>
	</body>
</html>
